<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃金探索之旅</title>
    <style>
        /* 原有的 CSS 樣式保留 */
        body {
            background: radial-gradient(circle at 60% 40%, #fffbe7 0%, #ffe082 60%, #ffd700 100%);
            color: #bfa100;
            font-family: 'Playfair Display', 'Segoe UI', 'Arial', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            letter-spacing: 1px;
            overflow-x: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        .golden-frame {
            max-width: 760px;
            margin: 60px auto;
            background: rgba(255, 248, 220, 0.60);
            border-radius: 48px 48px 120px 48px;
            box-shadow: 0 0 80px 20px #ffe082;
            padding: 56px 40px 64px 40px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.2em;
            color: #bfa100;
            text-shadow: 0 0 24px #ffe082, 0 0 32px #fffbe7, 2px 2px 0 #fffde4;
        }

        .golden-bar {
            width: 100%;
            height: 18px;
            background: radial-gradient(circle, #fffbe7 0%, #ffe082 60%, #ffd700 100%);
            box-shadow: 0 0 32px #ffe082;
            margin-bottom: 40px;
            border-radius: 9px;
        }

        a {
            color: #bfa100;
            text-decoration: underline wavy #ffe082;
            transition: all 0.3s;
            font-weight: bold;
            cursor: pointer;
        }

        a:hover {
            color: #fffbe7;
            background: #bfa100;
            padding: 0 10px;
            border-radius: 5px;
        }

        /* 新增：轉場動畫效果 */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fffbe7 0%, #ffd700 100%);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="transition-overlay"></div>

    <div class="golden-frame">
        <div class="golden-bar"></div>
        <h1>黃金主題首頁</h1>
        <p>這是充滿奢華感的黃金風格網頁設計。<br>圓潤柔和，展現高貴與溫暖的氛圍！</p>
        
        <p>想了解更多？
            <a onclick="goldNavigate('https://www.google.com/search?q=%E9%BB%83%E9%87%91&rlz=1C1VDKB_zh-TWTW1182TW1182&oq=%E9%BB%83%E9%87%91&gs_lcrp=EgZjaHJvbWUqDggAEEUYJxg7GIAEGIoFMg4IABBFGCcYOxiABBiKBTIGCAEQIxgnMg0IAhAAGIMBGLEDGIAEMg0IAxAAGIMBGLEDGIAEMg0IBBAAGIMBGLEDGIAEMgoIBRAAGLEDGIAEMg0IBhAuGIMBGLEDGIAEMgYIBxBFGD3SAQgxNjkyajBqN6gCALACAA&sourceid=chrome&ie=UTF-8')">點我探索黃金世界</a>
        </p>
    </div>

    <script>
        function goldNavigate(url) {
            const overlay = document.getElementById('transition-overlay');
            // 觸發金色閃光效果
            overlay.style.opacity = '1';
            
            // 等待動畫快結束時（0.8秒）進行跳轉
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }
    </script>
</body>
</html>

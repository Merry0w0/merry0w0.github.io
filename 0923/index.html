<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            background: radial-gradient(circle at 60% 40%, #fffbe7 0%, #ffe082 60%, #ffd700 100%);
            color: #bfa100;
            font-family: 'Playfair Display', 'Segoe UI', 'Arial', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            letter-spacing: 1px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        .golden-frame {
            max-width: 760px;
            margin: 60px auto;
            background: rgba(255, 248, 220, 0.60);
            border-radius: 48px 48px 120px 48px/48px 48px 120px 48px;
            box-shadow: 0 0 80px 20px #ffe082, 0 0 0 0 #fff inset;
            padding: 56px 40px 64px 40px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Playfair Display', 'Segoe UI', 'Arial', serif;
            font-size: 3.2em;
            letter-spacing: 2px;
            color: #bfa100;
            text-shadow: 0 0 24px #ffe082, 0 0 32px #fffbe7, 2px 2px 0 #fffde4;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.4em;
            color: #bfa100;
            text-shadow: 0 0 12px #ffe082, 0 0 8px #fffbe7;
        }
        .golden-bar {
            width: 100%;
            height: 18px;
            background: radial-gradient(circle, #fffbe7 0%, #ffe082 60%, #ffd700 100%);
            box-shadow: 0 0 32px #ffe082, 0 0 64px #ffd700;
            margin-bottom: 40px;
            border-radius: 9px;
            border: none;
        }
        a {
            color: #bfa100;
            text-decoration: underline wavy #ffe082;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 0 8px #ffe082, 0 0 4px #fffbe7;
            font-weight: bold;
        }
        a:hover {
            color: #fffbe7;
            background: #bfa100;
            text-shadow: 0 0 16px #ffd700, 0 0 8px #ffe082;
        }
        .golden-deco {
            position: absolute;
            bottom: -40px;
            right: -40px;
            width: 140px;
            height: 140px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616490.png') no-repeat center/contain;
            opacity: 0.13;
            filter: grayscale(0.1) brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="golden-frame">
        <div class="golden-bar"></div>
        <div class="golden-deco"></div>
        <h1>黃金主題首頁</h1>
        <p>這是充滿奢華感的黃金風格網頁設計。<br>圓潤柔和、無明顯線條，展現高貴與溫暖的氛圍！</p>
        <p>想了解更多？<a href="#">點我探索黃金世界</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>現代風名片</title>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            width: 500px;
            height: 260px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            display: flex;
        }
        .card-left {
            width: 52%;
            position: relative;
            background: #e3ecf5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-frame {
            width: 180px;
            height: 220px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-right {
            width: 48%;
            background: #232d36;
            color: #fff;
            padding: 36px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            align-items: center;
            text-align: center;
            padding-top: 16px;
            padding-bottom: 36px;
        }
        .logo {
            width: 56px;
            height: 32px;
            margin-bottom: 18px;
        }
        .logo-shape {
            width: 24px;
            height: 32px;
            background: #7da2c1;
            border-radius: 8px 16px 8px 16px;
            display: inline-block;
            margin-right: 8px;
        }
        .logo-shape2 {
            width: 18px;
            height: 24px;
            background: #b2c7df;
            border-radius: 8px 12px 8px 12px;
            display: inline-block;
            vertical-align: middle;
        }
        .name {
            font-size: 1.7em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .title {
            font-size: 1em;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }
        .info {
            font-size: 1em;
            line-height: 1.7;
            letter-spacing: 1px;
        }

        .card-container::before {
            left: -60px;
            top: -60px;
            width: 220px;
            height: 220px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-left">
            <div class="photo-frame">
                <img src="個人照.png" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <div class="logo">
                <span class="logo-shape"></span>
                <span class="logo-shape2"></span>
            </div>
            <div class="name">黃榆傑</div>
            <div class="title">藝設一乙學生</div>
            <div class="info">
                s111415020@stu.ntue.edu.tw<br>
                臺北市大安區和平東路二段134號<br>
                02 6639 6688<br>
            </div>
        </div>
    </div>
</body>
</html>
